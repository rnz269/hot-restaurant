<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class =container>
      <div class="jumbotron">
          <h1 class="text-center">
            <span class="glyphicon glyphicon-fire"></span>
            Hot Restaurant
          </h1>
           <hr>
          <h2 class = "text-center">Make Your Reservation</h2>  
          
          <div class="text-center">

              <a href="tables.html">
                <button type="button" class="btn btn-primary btn-lg">
                  <span class="glyphicon glyphicon-list-alt"></span>
                 View Tables
                </button>
              </a>

              <a href="index.html">
                <button type="button" class="btn btn-default btn-lg">
                  <span class="glyphicon glyphicon-home"></span>
                </button>
              </a>
             
          
          </div><!-- End text-center -->

         
      </div><!-- end jumbotron -->

      <div class="row">
        
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservations</h4>
                </div> <!-- end panel-heading -->
                
                <div class="panel-body"> 
                   <form role="form">
                      <div class="form-group">
                          <label for>Name</label>
                          <input type="text" class="form-control" id="reserve_name">
                      </div>
                   </form>     

                   <form role="form">
                      <div class="form-group">
                          <label for>Phone Number</label>
                          <input type="text" class="form-control" id="reserve_phone">
                      </div>
                   </form>   

                   <form role="form">
                      <div class="form-group">
                          <label for>Email</label>
                          <input type="text" class="form-control" id="reserve_email">
                      </div>
                   </form>     

                   <form role="form">
                      <div class="form-group">
                          <label for>Unique ID</label>
                          <input type="text" class="form-control" id="reserve_uniqueID">
                      </div>

                      <button type="submit" class="btn btn-primary submit">Submit</button>
                   </form>   


                </div><!-- end panel-body -->
            
            </div> <!-- end panel-default -->

        </div><!-- end col-lg-12 -->

      </div><!-- end row -->

    </div><!-- end container -->
    <footer>
      <div class="container">
        
        <a href="api/tables">API Table Link</a>
        |
        <a href="api/waitlist">API Wait List</a>
      </div><!-- end container -->
    </footer>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
